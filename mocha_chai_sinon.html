<script>
    function pow(x, n) {

        if(n < 0 || n % 1 !== 0 || (x === 0 && n === 0)) {
            return NaN;
        }

        var result = 1;

        for(var i = 0; i < n; i++ ) {
            result *= x;
        }

        return result;
    }
</script>
